server:
  port: 8090

spring:
  application:
    name: productservice

  datasource:
    url: '${DB_MIC_PRODUCTSERVICE}'
    username: '${USER_MIC_PRODUCTSERVICE}'
    password: '${PASS_MIC_PRODUCTSERVICE}'
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum:
        pool-size: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
